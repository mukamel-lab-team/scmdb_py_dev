<div class="panel-heading"><b>{{ species }}</b> Clustering{% if gene is defined %} - {{ gene }}{%  endif %}</div>
<div class="panel-body">
	<div class="row">
		<div class="col-md-3" id="tsneGrouping">
			Group cells: <select id="tsne_grouping" name="grouping">
				<option value="cluster_ordered">by cluster</option>
				<option selected value="biosample">by biosample</option>
				<option value="layer">by dissection layer</option>
				<option value="cluster_biosample">by cluster+biosample</option>
			</select>
        </div>
        <div class="col-md-3" style="float:right">
            <button type="button" class="btn btn-primary" id="randomizeColor">Randomize Color</button>    
		</div>
	</div>
	<div id="plot-cluster">Loading..</div>
</div>
